<div>
  To do: <br>
  <div *ngIf="todoTaskList.length == 0; then noTasksTodoBlock; else someTasksTodoBlock"></div>

  <ng-template #noTasksTodoBlock>
    Nothing to do, have some fun!
  </ng-template>
  <ng-template #someTasksTodoBlock>
    <ul>
      <li *ngFor="let task of todoTaskList; let i = index" [ngClass]="{'li-odd' : i % 2 == 0, 'li-last' : todoTaskList.length == 1}">
        {{task.name}}
        <button type="button" class="btn btn-danger" (click)="removeTask(i)">Remove this task</button>
        <button type="button" class="btn btn-success" (click)="doTask(i)">Task Done</button>
      </li>
    </ul>
  </ng-template>


</div>
